spring:
  application:
    name: eureka-service

server:
  port: 5541

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://localhost:5541/eureka
  server:
    waitTimeInMsWhenSyncEmpty: 0
    
zuul:
  prefix: /api
  routes:
    auth-service:
      path: /auth/**
      url: http://localhost:8302
      strip-prefix: false
      sensitive-headers: Cookie,Set-Cookie
    db-service:
      path: /db-service/**
      url: http://localhost:8300
    stock-service:
      path: /stock-service/**
      url: http://localhost:8301